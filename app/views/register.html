<form >
  nom:
  <br>
  <input type="text" name="nom" ng-value="userName" ng-init="saveUser.name=userName" ng-model="saveUser.name">
  <br> prénom:
  <br>
  <input type="text" name="prenom" ng-model="saveUser.lastname">
  <br>
  <br> email:
  <br>
  <input type="email" name="email" ng-value="email" ng-init="saveUser.email=email" ng-model="saveUser.email">
  <div ng-if="(type!=='facebook')&&(type!=='google')">
  <br>
  <br> password:
  <br>
  <input type="password" name="password"  ng-model="saveUser.password">
  </div>
  <br>
  <br> télephone:
  <br>
  <input type="phone" name="tel"  ng-model="saveUser.tel">

  <br>
  <br> sexe:
  <br>
  <select ng-model="saveUser.sex">
    <option ng-value="homme">homme</option>
    <option ng-value="femme">femme</option>
  </select>
  <div ng-if="userDetails.provider==='google'" ng-init="saveUser.type=userDetails.provider">
    <br>
    <br> google:
    <br>
    <button>google</button>
  </div>
  <div ng-if="userDetails.provider==='facebook'" ng-init="saveUser.type=userDetails.provider">
    <br>
    <br> facebook:
    <br>
    <button>facebook</button>
  </div>
  <br>
  <br> ville:
  <br>
  <div>
    <input ng-init="saveUser.uid=uid;saveUser.type=type;"  ng-model="saveUser.city" googleplace/>
